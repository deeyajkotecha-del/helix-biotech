function Fold({ open, toggle, icon, title, sub, count, children }) {
  return (
    <div style={{ margin: "0 36px 16px" }}>
      <button onClick={toggle} style={{
        width: "100%", textAlign: "left", padding: "16px 18px",
        borderRadius: open ? "10px 10px 0 0" : 10,
        border: `1px solid ${S.cardBdr}`, borderBottom: open ? "none" : `1px solid ${S.cardBdr}`,
        background: "#ffffff", cursor: "pointer",
        display: "flex", alignItems: "center", justifyContent: "space-between",
        color: S.t1, fontFamily: S.body, boxShadow: S.cardShadow, transition: "box-shadow 0.2s",
      }}
      onMouseEnter={e => e.currentTarget.style.boxShadow = S.cardShadowHov}
      onMouseLeave={e => e.currentTarget.style.boxShadow = S.cardShadow}>
        <div style={{ display: "flex", alignItems: "center", gap: 10 }}>
          <span style={{ fontSize: 14, color: S.coral }}>{icon}</span>
          <span style={{ fontSize: 16, fontWeight: 700, fontFamily: S.serif, color: S.navy }}>{title}</span>
          {count != null && <span style={{ fontSize: 10, padding: "2px 8px", borderRadius: 4, background: S.coralDim, color: S.coral, fontFamily: S.mono, fontWeight: 700, border: "1px solid rgba(224,122,95,0.15)" }}>{count}</span>}
          {sub && <span style={{ fontSize: 10.5, color: S.t4 }}>{sub}</span>}
        </div>
        <span style={{ fontSize: 14, color: S.t4, fontFamily: S.mono, transition: "transform 0.2s", display: "inline-block", transform: open ? "rotate(180deg)" : "none" }}>{"\u25BE"}</span>

    </div>
  );
}
function YN({ v }) {
  if (!v) return <span style={{ fontSize: 10.5, color: S.t5 }}>{"\u2014"}</span>;
  if (v === "Yes") return <span style={{ fontSize: 10.5, fontWeight: 700, color: S.teal }}>{"\u2713"}</span>;
  if (v.startsWith("Yes")) return <span style={{ fontSize: 10.5, fontWeight: 700, color: S.teal }}>{v}</span>;
  if (v === "No") return <span style={{ fontSize: 10.5, color: S.t5 }}>{"\u2014"}</span>;
  return <span style={{ fontSize: 9.5, color: S.t4, fontFamily: S.mono }}>{v}</span>;
}
function CARTd({ v }) {
  if (!v || v === "NR") return <td style={{ padding: "8px 8px", fontSize: 9.5, color: S.t5 }}>NR</td>;
  const first = v.split(",")[0].split(" ")[0].trim();
  return <td style={{ padding: "8px 8px", fontSize: 10.5, fontWeight: 600, color: TARG_C[first] || S.t3 }}>{v}</td>;
}

}

        <div style={{ padding:"24px", fontSize:13.5, lineHeight:1.75, color:S.t2 }}>
          <h3 style={{ fontFamily:S.serif, color:S.navy, fontSize:17, fontWeight:700, margin:"0 0 10px" }}>The Problem with Ex Vivo CAR-T</h3>
          <p style={{ margin:"0 0 16px" }}>Current FDA-approved CAR-T therapies (Yescarta, Kymriah, Breyanzi, CARVYKTI, Abecma, Tecartus) require a complex ex vivo manufacturing process. A patient's T cells are collected via leukapheresis, shipped to a GMP facility, genetically modified to express a chimeric antigen receptor, expanded over 2–4 weeks, quality-tested, cryopreserved, shipped back, and infused after lymphodepleting chemotherapy. The result: 3–6 week wait times, $300K–$500K+ per treatment, manufacturing failure rates of 1–5%, and access limited to ~200 specialized centers in the US. Many patients progress or die waiting.</p>
          <h3 style={{ fontFamily:S.serif, color:S.navy, fontSize:17, fontWeight:700, margin:"0 0 10px" }}>The In Vivo Solution</h3>
          <p style={{ margin:"0 0 16px" }}>In vivo CAR-T eliminates this bottleneck by engineering a patient's T cells directly inside the body using an off-the-shelf injectable product. No apheresis, no external manufacturing, no weeks of waiting. A single IV infusion could potentially be administered at any hospital — not just academic medical centers — dramatically broadening access and reducing cost to the point where autoimmune diseases (not just cancer) become economically viable indications.</p>
          <h3 style={{ fontFamily:S.serif, color:S.navy, fontSize:17, fontWeight:700, margin:"0 0 10px" }}>Two Core Approaches: Viral vs. Non-Viral</h3>
          <div style={{ display:"grid", gridTemplateColumns:"1fr 1fr", gap:16, marginBottom:16 }}>
            <div style={{ padding:16, borderRadius:8, border:`1px solid ${S.cardBdr}`, background:"#ffffff", boxShadow:S.cardShadow }}>
              <div style={{ fontSize:12, fontWeight:700, color:S.red, marginBottom:8, fontFamily:S.mono, letterSpacing:0.5 }}>VIRAL VECTORS</div>
              <div style={{ fontSize:11.5, lineHeight:1.7, color:S.t2 }}>
                <b style={{ color:S.navy }}>Delivery:</b> Lentivirus (LV), AAV, VLP, EDV<br/><b style={{ color:S.navy }}>Expression:</b> Permanent — integrates into genome<br/><b style={{ color:S.navy }}>Dosing:</b> Single infusion (one-shot cure intent)<br/><b style={{ color:S.navy }}>Manufacturing:</b> Complex viral production at GMP scale<br/><b style={{ color:S.navy }}>Key risk:</b> Insertional mutagenesis; anti-vector immunity limits redosing<br/><b style={{ color:S.navy }}>Best fit:</b> Oncology (need durable tumor killing)<br/><b style={{ color:S.navy }}>Leaders:</b> Kelonia, EsoBiotec, Umoja, Interius, Vyriad, Sana
              </div>
            </div>
            <div style={{ padding:16, borderRadius:8, border:`1px solid ${S.cardBdr}`, background:"#ffffff", boxShadow:S.cardShadow }}>
              <div style={{ fontSize:12, fontWeight:700, color:S.teal, marginBottom:8, fontFamily:S.mono, letterSpacing:0.5 }}>NON-VIRAL (LNP)</div>
              <div style={{ fontSize:11.5, lineHeight:1.7, color:S.t2 }}>
                <b style={{ color:S.navy }}>Delivery:</b> Lipid nanoparticles (LNP) with mRNA or circRNA<br/><b style={{ color:S.navy }}>Expression:</b> Transient — hours to weeks<br/><b style={{ color:S.navy }}>Dosing:</b> Repeatable (re-dose as needed)<br/><b style={{ color:S.navy }}>Manufacturing:</b> mRNA-vaccine-like scalability<br/><b style={{ color:S.navy }}>Key risk:</b> Off-target liver uptake; expression duration limits<br/><b style={{ color:S.navy }}>Best fit:</b> Autoimmune (controlled, repeatable B-cell reset)<br/><b style={{ color:S.navy }}>Leaders:</b> Capstan/AbbVie, MagicRNA, Orna/Lilly, Orbital/BMS
              </div>
            </div>
          </div>
          <div style={{ padding:14, borderRadius:6, background:S.bgAlt, border:`1px solid ${S.cardBdr}` }}>
            <div style={{ fontSize:13, fontWeight:600, fontFamily:S.serif, color:S.navy, marginBottom:4 }}>Emerging Hybrid Approaches</div>
            <div style={{ fontSize:11.5, color:S.t3 }}>Companies like Azalea (EDV+AAV with CRISPR-HDR), Stylus Medicine (LNP+CRISPR), and Tessera (LNP+CAR integration) combine LNP scalability with permanent gene insertion. Ensoma uses VLPs to engineer hematopoietic stem cells in vivo, generating multi-lineage CAR-M/NK/T cells from a single dose.</div>
          </div>
          <h3 style={{ fontFamily:S.serif, color:S.navy, fontSize:17, fontWeight:700, margin:"20px 0 10px" }}>Advantages & Limitations by Approach</h3>
          <div style={{ fontSize:10, color:S.t4, fontFamily:S.mono, marginBottom:8 }}>Adapted from Martínez-Banaclocha et al. IJMS 2025, Table 3</div>
          <table style={{ width:"100%", borderCollapse:"collapse", fontSize:11.5 }}>
            <thead><tr><th style={{ ...thS, width:"22%" }}>Approach</th><th style={{ ...thS, width:"39%" }}>Advantages</th><th style={{ ...thS, width:"39%" }}>Limitations</th></tr></thead>
            <tbody>
              <tr><td style={{ ...tdS, fontWeight:700, fontFamily:S.serif, color:S.navy }} rowSpan={5}>Ex Vivo CAR-T</td><td style={tdS}>Controlled and well-characterized cell product</td><td style={tdS}>Lymphodepletion required as a part of therapy</td></tr>
              <tr><td style={tdS}>Proven by clinical data in thousands of patients</td><td style={tdS}>Severe adverse events (CRS, ICANS, cytopenias)</td></tr>
              <tr><td style={tdS}>No systemic vector exposure</td><td style={tdS}>High requirements for specialized centers and GMP manufacturing</td></tr>
              <tr><td style={tdS}>Predictable regulatory path with established requirements</td><td style={tdS}>For some patients the therapy cannot be manufactured</td></tr>
              <tr><td style={tdS}>Allogeneic products aim to reduce cost and improve scalability</td><td style={tdS}>Immunogenicity risk, especially for allogeneic products</td></tr>
              <tr style={{ borderTop:`2px solid ${S.rowBdr}` }}><td style={{ ...tdS, fontWeight:700, fontFamily:S.serif, color:S.red }} rowSpan={5}>In Vivo: Viral Vectors</td><td style={tdS}>Gene delivery removes the need for cell manufacturing</td><td style={tdS}>Complex in-body biology: less control on CAR-T phenotypes generated</td></tr>
              <tr><td style={tdS}>Lower per-dose cost potential at scale</td><td style={tdS}>Off-target transduction and insertional mutagenesis risks (LVs)</td></tr>
              <tr><td style={tdS}>Rapid therapy initiation, even for acute disease</td><td style={tdS}>Anti-vector immunity may limit repeat dosing</td></tr>
              <tr><td style={tdS}>Long-term expression with integrating vectors</td><td style={tdS}>Difficult dose control and patient-to-patient variability</td></tr>
              <tr><td style={tdS}>Established vector technology: LV, AAV, adenoviral platforms</td><td style={tdS}></td></tr>
              <tr style={{ borderTop:`2px solid ${S.rowBdr}` }}><td style={{ ...tdS, fontWeight:700, fontFamily:S.serif, color:S.teal }} rowSpan={5}>In Vivo: LNPs</td><td style={tdS}>Fully non-viral and transient (mRNA or circRNA): better safety profile</td><td style={tdS}>Limited CAR expression duration requires redosing or circRNA extension</td></tr>
              <tr><td style={tdS}>Simpler manufacturing using mRNA processes</td><td style={tdS}>Fewer in-human data points; clinical validation still early</td></tr>
              <tr><td style={tdS}>Allows repeat dosing and finer control of CAR expression</td><td style={tdS}>Targeted LNPs (CD8, CD5) partially address but haven't fully solved cell specificity in humans</td></tr>
              <tr><td style={tdS}>Enable multiplex payloads: CAR, cytokines, switches</td><td style={tdS}>Optimal dosing regimen (frequency, duration, dose) unknown</td></tr>
              <tr><td style={tdS}>Potentially faster regulatory path and lower immunogenicity</td><td style={tdS}>circRNA vs. mRNA payload selection has major commercial implications but limited comparative data</td></tr>
            </tbody>
          </table>
        </div>
      </Fold>

      {/* VIRAL TABLE */}
      <Fold open={vOpen} toggle={() => setVOpen(!vOpen)} icon={"\u2B21"} title="Viral Delivery Companies" sub={`${VIRAL.length} programs · LV, VLP, AAV, EDV`} count={VIRAL.length}>
        <div style={{ overflowX:"auto" }}>
          <table style={{ width:"100%", borderCollapse:"collapse", fontSize:11.5, minWidth:1100 }}>
            <thead><tr>{["Company","Delivery System","Genome Int.","CAR Target","Cell Target","Co-Stim","Immuno./Phago. Mitigation","Enrichment","Promoter","Stage","Asset","NCT ID","Partner / Deal"].map(h=><th key={h} style={{ ...thS, whiteSpace:"nowrap" }}>{h}</th>)}</tr></thead>
            <tbody>{VIRAL.map((p,i) => { const isSel=sel?.co===p.co&&sel?.asset===p.asset; return (
              <tr key={i} onClick={()=>setSel(isSel?null:p)} style={{ borderBottom:`1px solid ${S.rowBdrLight}`, cursor:"pointer", background:isSel?S.coralDim:i%2===1?S.rowAlt:"transparent", transition:"background 0.15s" }} onMouseEnter={e=>{if(!isSel)e.currentTarget.style.background=S.rowHov}} onMouseLeave={e=>{if(!isSel)e.currentTarget.style.background=i%2===1?S.rowAlt:"transparent"}}>
                <td style={{ padding:"8px", fontWeight:600, whiteSpace:"nowrap", color:S.navy }}>{p.co}</td>
                <td style={{ padding:"8px", fontFamily:S.mono, fontSize:10.5, color:S.t3 }}>{p.del}</td>
                <td style={{ padding:"8px" }}><YN v={p.gi}/></td>
                <CARTd v={p.car}/>
                <td style={{ padding:"8px", fontFamily:S.mono, fontSize:10.5, color:S.t3 }}>{p.cell}</td>
                <td style={{ padding:"8px" }}><YN v={p.costim}/></td>
                <td style={{ padding:"8px", fontSize:10.5, color:S.t3, maxWidth:120 }}>{p.immun}</td>
                <td style={{ padding:"8px" }}><YN v={p.enrich}/></td>
                <td style={{ padding:"8px" }}><YN v={p.prom}/></td>
                <td style={{ padding:"8px" }}><StPill s={p.stage}/></td>
                <td style={{ padding:"8px", fontFamily:S.mono, fontSize:10.5, color:S.t2 }}>{p.asset}</td>
                <td style={{ padding:"8px" }}><NCTLink v={p.nct}/></td>
                <td style={{ padding:"8px", fontSize:10.5, color:p.partner?.includes("$")?S.coral:S.t3, fontWeight:p.partner?.includes("$")?700:400, maxWidth:120 }}>{p.partner}</td>
              </tr>);})}</tbody>
          </table>
        </div>
        <div style={{ padding:"12px 14px", fontSize:9.5, color:S.t4, fontFamily:S.mono, borderTop:`1px solid ${S.rowBdr}`, lineHeight:1.6 }}>NR = not reported · N/A = not applicable · *Platform may include non-viral · **SB100X transposase integration · ***CRISPR-Cas9 + HDR. Source: Martínez-Banaclocha et al. IJMS 2025 Table 1; company disclosures; ClinicalTrials.gov.</div>
      </Fold>

      {/* NON-VIRAL TABLE */}
      <Fold open={nOpen} toggle={() => setNOpen(!nOpen)} icon={"\u25C7"} title="Non-Viral Delivery Companies" sub={`${NONVIRAL.length} programs · LNP, circRNA, polymer, peptide`} count={NONVIRAL.length}>
        <div style={{ overflowX:"auto" }}>
          <table style={{ width:"100%", borderCollapse:"collapse", fontSize:11.5, minWidth:1000 }}>
            <thead><tr>{["Company","Delivery","CAR Target","Cell Target","Expression","Indication","Stage","Asset","NCT ID","Partner / Deal","Signal"].map(h=><th key={h} style={{ ...thS, whiteSpace:"nowrap" }}>{h}</th>)}</tr></thead>
            <tbody>{NONVIRAL.map((p,i) => { const isSel=sel?.co===p.co&&sel?.asset===p.asset; return (
              <tr key={i} onClick={()=>setSel(isSel?null:p)} style={{ borderBottom:`1px solid ${S.rowBdrLight}`, cursor:"pointer", background:isSel?S.coralDim:i%2===1?S.rowAlt:"transparent", transition:"background 0.15s" }} onMouseEnter={e=>{if(!isSel)e.currentTarget.style.background=S.rowHov}} onMouseLeave={e=>{if(!isSel)e.currentTarget.style.background=i%2===1?S.rowAlt:"transparent"}}>
                <td style={{ padding:"8px", fontWeight:600, whiteSpace:"nowrap", color:S.navy }}>{p.co}</td>
                <td style={{ padding:"8px", fontFamily:S.mono, fontSize:10.5, color:S.t3 }}>{p.del}</td>
                <CARTd v={p.car}/>
                <td style={{ padding:"8px", fontFamily:S.mono, fontSize:10.5, color:S.t3 }}>{p.cell}</td>
                <td style={{ padding:"8px", fontSize:10.5, fontWeight:600, color:p.expr?.includes("Permanent")?S.red:p.expr?.includes("Extended")?S.purple:S.teal }}>{p.expr}</td>
                <td style={{ padding:"8px", fontSize:10.5, color:S.t3, maxWidth:110 }}>{p.ind}</td>
                <td style={{ padding:"8px" }}><StPill s={p.stage}/></td>
                <td style={{ padding:"8px", fontFamily:S.mono, fontSize:10.5, color:S.t2 }}>{p.asset}</td>
                <td style={{ padding:"8px" }}><NCTLink v={p.nct}/></td>
                <td style={{ padding:"8px", fontSize:10.5, color:p.partner?.includes("$")?S.coral:S.t3, fontWeight:p.partner?.includes("$")?700:400, maxWidth:120 }}>{p.partner}</td>
                <td style={{ padding:"8px", fontSize:9.5, color:S.t4, maxWidth:200, lineHeight:1.4 }}>{p.signal}</td>
              </tr>);})}</tbody>
          </table>
        </div>
      </Fold>

      {/* KEY CONSIDERATIONS */}
      <Fold open={cOpen} toggle={() => setCOpen(!cOpen)} icon={"\u26A0"} title="Key Considerations & Open Questions" sub="What to watch">
        <div style={{ padding:"24px", fontSize:12.5, lineHeight:1.75, color:S.t2 }}>
          <div style={{ display:"grid", gridTemplateColumns:"1fr 1fr", gap:16, marginBottom:16 }}>
            <ConsBox color={S.red} title="The Durability vs. Controllability Trade-off">
              <b style={{ color:S.navy }}>Is permanent integration actually needed for oncology?</b> Kelonia and EsoBiotec show durable responses with viral integration, but the MagicRNA NEJM data showed complete B-cell depletion from transient mRNA CAR-T in lupus. If redosable LNP approaches can sustain remissions with periodic infusions, the entire rationale for viral integration in hematologic malignancies could be challenged.<br/><br/>
              <b style={{ color:S.navy }}>What happens when CAR-T cells persist indefinitely without a kill switch?</b> Ex vivo CAR-T already faces prolonged cytopenias and hypogammaglobulinemia from sustained B-cell aplasia. In vivo viral approaches that permanently engineer T cells face the same issue with less ability to control the dose of CAR+ cells generated. Umoja's RACR/rapamycin system is the only platform with a built-in enrichment/control mechanism — this may prove to be a critical differentiator.<br/><br/>
              <b style={{ color:S.navy }}>circRNA's "Goldilocks" window:</b> Orna/Lilly and Orbital/BMS bet $3.9B combined that circRNA's extended expression (days to weeks vs. hours for mRNA) hits a sweet spot — long enough for therapeutic effect, short enough for controllable dosing. Whether this window is actually clinically meaningful vs. standard mRNA remains unproven in humans.
            </ConsBox>
            <ConsBox color={S.teal} title="Translational Gaps From Preclinical to Human">
              <b style={{ color:S.navy }}>NHP-to-human transduction efficiency:</b> Nearly every program shows robust B-cell depletion in NHP models. But NHP immune systems differ from heavily pre-treated R/R cancer patients with lymphopenic, exhausted T-cell compartments. Will in vivo transduction work in patients who have already failed multiple lines of therapy including prior ex vivo CAR-T?<br/><br/>
              <b style={{ color:S.navy }}>CAR-naïve vs. CAR-exposed patients:</b> Umoja's Phase 1 explicitly enrolls both cohorts. Whether in vivo CAR-T can rescue patients who relapsed after ex vivo CAR-T (antigen loss, T-cell exhaustion) is one of the highest-value clinical questions. Early data here could redefine the positioning of the entire modality.<br/><br/>
              <b style={{ color:S.navy }}>Dose predictability:</b> Ex vivo CAR-T delivers a defined number of CAR+ cells. In vivo approaches generate an unpredictable number based on transduction efficiency, patient immune status, and viral/LNP pharmacokinetics. Whether this variability leads to inconsistent efficacy or unexpected toxicity at scale is unknown.<br/><br/>
              <b style={{ color:S.navy }}>Pre-existing immunity to viral vectors:</b> A meaningful fraction of patients will have neutralizing antibodies to lentiviral envelope components. How this affects real-world dosing remains an open enrollment question for viral programs.
            </ConsBox>
          </div>
          <div style={{ display:"grid", gridTemplateColumns:"1fr 1fr", gap:16 }}>
            <ConsBox color={S.coral} title="Competitive Dynamics & Market Questions">
              <b style={{ color:S.navy }}>Autoimmune is the real prize:</b> The $7.5B M&A wave is overwhelmingly driven by autoimmune potential, not oncology. Lupus, myasthenia gravis, MS, and systemic sclerosis represent patient populations 50–100× larger than R/R hematologic malignancy. The first in vivo CAR-T approved for autoimmune disease could be a $10B+ product. This is why AbbVie paid $2.1B for Capstan and Lilly paid $2.4B for Orna — both are autoimmune-first platforms.<br/><br/>
              <b style={{ color:S.navy }}>Viral vs. LNP may not compete head-to-head:</b> The field is increasingly bifurcating — viral for oncology (where permanent integration and durable killing matter) and LNP for autoimmune (where controllable, repeatable B-cell depletion is preferred and transient expression is a feature, not a bug). The interesting question is who wins the overlap zone: earlier-line hematologic malignancies and chronic autoimmune conditions that may need years of intermittent treatment.<br/><br/>
              <b style={{ color:S.navy }}>Ex vivo is not standing still:</b> Novartis (YTE CAR-T, {"<"}2 day manufacture), Gracell/AZ (next-day manufacturing), and point-of-care platforms are compressing ex vivo turnaround from weeks to days. If vein-to-vein drops to 48 hours, the access/speed argument for in vivo weakens. Cost remains the strongest in vivo differentiator.
            </ConsBox>
            <ConsBox color={S.purple} title="Catalysts to Watch (2026–2027)">
              <b style={{ color:S.navy }}>H1 2026:</b> Umoja UB-VV111 dose escalation data (first US in vivo CAR-T human data); Capstan/AbbVie CPTX2309 Phase 1 safety readout (first LNP in vivo CAR-T data in healthy volunteers); Orna/Lilly ORN-252 FIH dosing initiation<br/><br/>
              <b style={{ color:S.navy }}>H2 2026:</b> Kelonia KLN-1010 expanded cohort + durability data in MM; Interius/Kite INT2104 first efficacy signals; Vyriad VV169 FIH initiation for BCMA; MagicRNA HN2301 longer-term follow-up (12-month durability)<br/><br/>
              <b style={{ color:S.navy }}>2027:</b> Sana SG293 IND filing; first pivotal trial designs; potential accelerated approval discussions for programs with durable responses; head-to-head positioning vs. approved ex vivo products<br/><br/>
              <b style={{ color:S.navy }}>M&A:</b> With $7.5B+ deployed and 6 pharma acquirers in, remaining independents with clinical data (Kelonia post-J&J, Genocury) or differentiated platforms (Vyriad with Novartis/Regeneron backing, Sail Bio, Aera) are likely next. Roche, Merck, and Pfizer have no in vivo CAR-T position — expect at least one more major deal in 2026.
            </ConsBox>
          </div>
        </div>
      </Fold>

      {/* DETAIL PANEL */}
      {sel && (
        <div style={{ margin:"0 36px 18px", background:"#ffffff", border:`1px solid ${S.coralBdr}`, borderRadius:10, padding:22, boxShadow:S.cardShadowHov }}>
          <div style={{ display:"flex", alignItems:"center", justifyContent:"space-between", marginBottom:14 }}>
            <div style={{ display:"flex", alignItems:"center", gap:10 }}>
              <div style={{ width:10, height:10, borderRadius:"50%", background:TARG_C[sel.car?.split(",")[0]?.split(" ")[0]?.trim()]||S.t4 }}/>
              <h2 style={{ margin:0, fontSize:22, fontWeight:700, fontFamily:S.serif, color:S.navy }}>{sel.co}</h2>
              {sel.partner?.includes("$") && <span style={{ fontSize:9, padding:"2px 8px", borderRadius:4, background:S.coralDim, color:S.coral, fontFamily:S.mono, letterSpacing:0.5, textTransform:"uppercase", fontWeight:700 }}>Acquired</span>}
            </div>
            <button onClick={()=>setSel(null)} style={{ background:"none", border:"none", color:S.t4, cursor:"pointer", fontSize:18, fontFamily:S.mono, padding:"4px 8px" }}>×</button>
          </div>
          <div style={{ display:"grid", gridTemplateColumns:"1fr 1fr", gap:"3px 24px" }}>
            {[["Asset",sel.asset],["CAR Target",sel.car],["Cell Target",sel.cell],["Delivery",sel.del],["Stage",sel.stage],["NCT ID",sel.nct],["Partner",sel.partner],...(sel.gi?[["Genome Integration",sel.gi]]:[]),...(sel.expr?[["Expression",sel.expr]]:[]),...(sel.ind?[["Indication",sel.ind]]:[])].filter(([,v])=>v&&v!=="\u2014").map(([k,v],i)=>(
              <div key={i} style={{ display:"flex", justifyContent:"space-between", padding:"6px 0", borderBottom:`1px solid ${S.rowBdrLight}` }}>
                <span style={{ fontSize:11, color:S.t4, fontFamily:S.mono, letterSpacing:0.5 }}>{k}</span>
                {k==="NCT ID"&&v?.startsWith("NCT") ? <a href={`https://clinicaltrials.gov/study/${v}`} target="_blank" rel="noopener noreferrer" style={{ fontSize:12.5, color:S.coral, textDecoration:"none", fontWeight:500 }}>{v} ↗</a> : <span style={{ fontSize:12.5, color:S.t2, fontWeight:500, textAlign:"right", maxWidth:"65%" }}>{v}</span>}
              </div>
            ))}
          </div>
          <div style={{ marginTop:16, padding:"12px 14px", borderRadius:6, background:S.coralBg, border:`1px solid ${S.coralBdr}` }}>
            <div style={{ fontSize:10, color:S.coral, fontFamily:S.mono, letterSpacing:1, textTransform:"uppercase", marginBottom:4, fontWeight:700 }}>Signal</div>
            <div style={{ fontSize:13, lineHeight:1.6, color:S.t2 }}>{sel.signal}</div>
          </div>
        </div>
      )}

      {/* DEAL TRACKER */}
      <div style={{ margin:"0 36px 18px", padding:20, background:"#ffffff", border:`1px solid ${S.cardBdr}`, borderRadius:10, boxShadow:S.cardShadow }}>
        <div style={{ fontSize:10, color:S.t4, fontFamily:S.mono, letterSpacing:1.5, textTransform:"uppercase", marginBottom:14 }}>M&A Deal Tracker · 2024–2026</div>
        {DEALS.map((d,i) => (
          <div key={i} style={{ display:"flex", justifyContent:"space-between", alignItems:"center", padding:"7px 0", borderBottom:i<9?`1px solid ${S.rowBdrLight}`:"none" }}>
            <div style={{ fontSize:12.5, display:"flex", alignItems:"center", gap:6 }}>
              <span style={{ fontWeight:600, color:S.navy }}>{d.b}</span>
              <span style={{ color:S.t5 }}>→</span>
              <span style={{ color:S.t3 }}>{d.t}</span>
              <span style={{ fontSize:8.5, padding:"2px 6px", borderRadius:3, fontFamily:S.mono, fontWeight:700, background:d.type==="Acquisition"?S.redDim:d.type==="Partnership"?S.purpleDim:S.goldDim, color:d.type==="Acquisition"?S.red:d.type==="Partnership"?S.purple:S.gold, border:`1px solid ${d.type==="Acquisition"?"rgba(196,69,54,0.15)":d.type==="Partnership"?"rgba(109,76,158,0.15)":"rgba(212,168,67,0.2)"}` }}>{d.type}</span>
            </div>
            <div style={{ display:"flex", alignItems:"center", gap:12 }}>
              <span style={{ fontSize:9.5, color:S.t4, fontFamily:S.mono }}>{d.p}</span>
              <span style={{ fontSize:9.5, color:S.t4, fontFamily:S.mono }}>{d.d}</span>
              <span style={{ fontSize:14, fontWeight:700, fontFamily:S.mono, color:d.v.includes("$")?S.coral:S.t4, minWidth:55, textAlign:"right" }}>{d.v}</span>
            </div>
          </div>
        ))}
        <div style={{ fontSize:9.5, color:S.t4, marginTop:10, fontFamily:S.mono }}>* biobucks (upfront + milestones)</div>
      </div>

      {/* FOOTER */}
      <div style={{ padding:"20px 36px", borderTop:`1px solid ${S.rowBdr}`, display:"flex", justifyContent:"space-between", alignItems:"center", flexWrap:"wrap", gap:8 }}>
        <div style={{ fontSize:10, color:S.t4, fontFamily:S.mono }}>Source: Company press releases, ClinicalTrials.gov, ASH/ASGCT/SITC abstracts, SEC filings, The Lancet, NEJM. Tables adapted from Martínez-Banaclocha et al. IJMS 2025.</div>
        <div style={{ display:"flex", alignItems:"center", gap:6 }}>
          <span style={{ fontFamily:S.serif, fontSize:12, fontWeight:600, color:S.navy }}>Satya<span style={{ color:S.coral }}>Bio</span></span>
          <span style={{ fontSize:10, color:S.t5, fontFamily:S.mono }}>· Updated Feb 2026</span>
        </div>
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(App));
</script>
</body>
</html>
