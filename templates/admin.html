<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin â€” Helix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0b;
            --bg-secondary: #111113;
            --bg-tertiary: #18181b;
            --bg-card: #1a1a1d;
            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --accent-primary: #22c55e;
            --accent-secondary: #4ade80;
            --accent-glow: rgba(34, 197, 94, 0.12);
            --accent-blue: #3b82f6;
            --accent-red: #ef4444;
            --accent-yellow: #eab308;
            --border-color: rgba(255, 255, 255, 0.08);
            --border-hover: rgba(255, 255, 255, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        nav {
            padding: 1rem 2rem;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            text-decoration: none;
        }

        .logo-icon {
            width: 32px; height: 32px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-blue));
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'IBM Plex Mono', monospace;
            font-weight: 600;
            font-size: 1rem;
            color: var(--bg-primary);
        }

        .logo-text {
            font-weight: 600;
            font-size: 1.15rem;
            color: var(--text-primary);
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
            font-family: inherit;
        }

        .btn-ghost {
            background: transparent;
            color: var(--text-secondary);
        }

        .btn-ghost:hover { color: var(--text-primary); }

        .btn-danger {
            background: rgba(239, 68, 68, 0.15);
            color: var(--accent-red);
        }

        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.25);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .admin-badge {
            display: inline-block;
            background: var(--accent-primary);
            color: var(--bg-primary);
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.65rem;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            margin-left: 0.5rem;
            vertical-align: middle;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 1.25rem;
        }

        .stat-value {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 2rem;
            font-weight: 600;
            color: var(--accent-primary);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        .section {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .section-header {
            padding: 1rem 1.5rem;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            font-size: 1rem;
            font-weight: 600;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th {
            text-align: left;
            padding: 0.75rem 1rem;
            background: var(--bg-tertiary);
            color: var(--text-muted);
            font-size: 0.7rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-family: 'IBM Plex Mono', monospace;
        }

        .table td {
            padding: 0.85rem 1rem;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.9rem;
        }

        .table tr:last-child td {
            border-bottom: none;
        }

        .table tr:hover td {
            background: rgba(255, 255, 255, 0.02);
        }

        .user-email {
            font-weight: 500;
        }

        .badge {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.65rem;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
        }

        .badge-admin {
            background: rgba(168, 85, 247, 0.15);
            color: #a855f7;
        }

        .badge-active {
            background: rgba(34, 197, 94, 0.15);
            color: var(--accent-primary);
        }

        .badge-inactive {
            background: rgba(239, 68, 68, 0.15);
            color: var(--accent-red);
        }

        .badge-excel {
            background: rgba(34, 197, 94, 0.15);
            color: var(--accent-primary);
        }

        .badge-presentation {
            background: rgba(59, 130, 246, 0.15);
            color: var(--accent-blue);
        }

        .badge-article {
            background: rgba(234, 179, 8, 0.15);
            color: var(--accent-yellow);
        }

        .actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
            transition: color 0.2s;
            font-family: inherit;
        }

        .action-btn:hover {
            color: var(--text-primary);
        }

        .action-btn.delete:hover {
            color: var(--accent-red);
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .tab {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-secondary);
            font-family: inherit;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab:hover {
            border-color: var(--border-hover);
            color: var(--text-primary);
        }

        .tab.active {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: var(--bg-primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @media (max-width: 1024px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            .table {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="logo">
            <div class="logo-icon">H</div>
            <span class="logo-text">Helix</span>
        </a>
        <div class="nav-right">
            <a href="/dashboard" class="btn btn-ghost">Dashboard</a>
            <button class="btn btn-ghost" onclick="logout()">Log Out</button>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Admin Panel <span class="admin-badge">ADMIN</span></h1>
        </div>

        <div class="stats-grid" id="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="stat-users">-</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-active">-</div>
                <div class="stat-label">Active Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-documents">-</div>
                <div class="stat-label">Total Documents</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-public">-</div>
                <div class="stat-label">Public Documents</div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="users">Users</button>
            <button class="tab" data-tab="documents">Documents</button>
        </div>

        <div id="users-tab" class="tab-content active">
            <div class="section">
                <div class="section-header">
                    <h2 class="section-title">All Users</h2>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Email</th>
                            <th>Name</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Joined</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="users-table">
                        <tr><td colspan="7" style="text-align: center; color: var(--text-muted);">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div id="documents-tab" class="tab-content">
            <div class="section">
                <div class="section-header">
                    <h2 class="section-title">All Documents</h2>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Type</th>
                            <th>Uploaded By</th>
                            <th>Public</th>
                            <th>Size</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="documents-table">
                        <tr><td colspan="8" style="text-align: center; color: var(--text-muted);">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';

        function getToken() {
            return localStorage.getItem('helix_token');
        }

        async function fetchWithAuth(url, options = {}) {
            const token = getToken();
            if (!token) {
                window.location.href = '/login';
                return;
            }

            const headers = {
                ...options.headers,
                'Authorization': `Bearer ${token}`,
            };

            if (options.body && !(options.body instanceof FormData)) {
                headers['Content-Type'] = 'application/json';
            }

            const response = await fetch(url, { ...options, headers });

            if (response.status === 401) {
                localStorage.removeItem('helix_token');
                window.location.href = '/login';
                return;
            }

            if (response.status === 403) {
                window.location.href = '/dashboard';
                return;
            }

            return response;
        }

        function logout() {
            localStorage.removeItem('helix_token');
            window.location.href = '/';
        }

        function formatFileSize(bytes) {
            if (!bytes) return '-';
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / 1024 / 1024).toFixed(1) + ' MB';
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
            });
        }

        async function loadStats() {
            const response = await fetchWithAuth(`${API_BASE}/admin/stats`);
            if (!response || !response.ok) return;

            const stats = await response.json();
            document.getElementById('stat-users').textContent = stats.users.total;
            document.getElementById('stat-active').textContent = stats.users.active;
            document.getElementById('stat-documents').textContent = stats.documents.total;
            document.getElementById('stat-public').textContent = stats.documents.public;
        }

        async function loadUsers() {
            const response = await fetchWithAuth(`${API_BASE}/admin/users`);
            if (!response || !response.ok) return;

            const users = await response.json();
            const tbody = document.getElementById('users-table');

            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; color: var(--text-muted);">No users found</td></tr>';
                return;
            }

            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>${user.id}</td>
                    <td class="user-email">${user.email}</td>
                    <td>${user.full_name || '-'}</td>
                    <td>${user.is_admin ? '<span class="badge badge-admin">Admin</span>' : 'User'}</td>
                    <td>${user.is_active ? '<span class="badge badge-active">Active</span>' : '<span class="badge badge-inactive">Inactive</span>'}</td>
                    <td>${formatDate(user.created_at)}</td>
                    <td class="actions">
                        <button class="action-btn" onclick="toggleUserStatus(${user.id}, ${user.is_active})">${user.is_active ? 'Deactivate' : 'Activate'}</button>
                        <button class="action-btn" onclick="toggleUserAdmin(${user.id}, ${user.is_admin})">${user.is_admin ? 'Remove Admin' : 'Make Admin'}</button>
                        <button class="action-btn delete" onclick="deleteUser(${user.id})">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        async function loadDocuments() {
            const response = await fetchWithAuth(`${API_BASE}/admin/documents`);
            if (!response || !response.ok) return;

            const documents = await response.json();
            const tbody = document.getElementById('documents-table');

            if (documents.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; color: var(--text-muted);">No documents found</td></tr>';
                return;
            }

            tbody.innerHTML = documents.map(doc => `
                <tr>
                    <td>${doc.id}</td>
                    <td>${doc.title}</td>
                    <td><span class="badge badge-${doc.file_type}">${doc.file_type}</span></td>
                    <td>${doc.uploaded_by}</td>
                    <td>${doc.is_public ? 'Yes' : 'No'}</td>
                    <td>${formatFileSize(doc.file_size)}</td>
                    <td>${formatDate(doc.created_at)}</td>
                    <td class="actions">
                        <button class="action-btn" onclick="downloadDocument(${doc.id})">Download</button>
                        <button class="action-btn delete" onclick="deleteDocument(${doc.id})">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        async function toggleUserStatus(userId, currentStatus) {
            const response = await fetchWithAuth(`${API_BASE}/admin/users/${userId}`, {
                method: 'PATCH',
                body: JSON.stringify({ is_active: !currentStatus }),
            });

            if (response && response.ok) {
                loadUsers();
                loadStats();
            } else if (response) {
                const error = await response.json();
                alert(error.detail || 'Failed to update user');
            }
        }

        async function toggleUserAdmin(userId, currentStatus) {
            const response = await fetchWithAuth(`${API_BASE}/admin/users/${userId}`, {
                method: 'PATCH',
                body: JSON.stringify({ is_admin: !currentStatus }),
            });

            if (response && response.ok) {
                loadUsers();
            } else if (response) {
                const error = await response.json();
                alert(error.detail || 'Failed to update user');
            }
        }

        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user? This will also delete all their documents.')) return;

            const response = await fetchWithAuth(`${API_BASE}/admin/users/${userId}`, {
                method: 'DELETE',
            });

            if (response && response.ok) {
                loadUsers();
                loadStats();
            } else if (response) {
                const error = await response.json();
                alert(error.detail || 'Failed to delete user');
            }
        }

        async function downloadDocument(id) {
            const token = getToken();
            window.open(`${API_BASE}/documents/${id}/download?token=${token}`, '_blank');
        }

        async function deleteDocument(docId) {
            if (!confirm('Are you sure you want to delete this document?')) return;

            const response = await fetchWithAuth(`${API_BASE}/admin/documents/${docId}`, {
                method: 'DELETE',
            });

            if (response && response.ok) {
                loadDocuments();
                loadStats();
            }
        }

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                this.classList.add('active');
                document.getElementById(`${this.dataset.tab}-tab`).classList.add('active');
            });
        });

        // Check auth on load
        if (!getToken()) {
            window.location.href = '/login';
        } else {
            loadStats();
            loadUsers();
            loadDocuments();
        }
    </script>
</body>
</html>
